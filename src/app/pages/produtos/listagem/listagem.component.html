<my-title title="{{tituloPagina}}"></my-title>
<hr>
<table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Produto</th>
        <th scope="col">Código Barras</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let produto of produtos">
        <th scope="row">{{ produto.id }}</th>
        <td>{{ produto.nomeProduto }}</td>
        <td>{{ produto.codigoBarras }}</td>
        <td>{{ produto.quantidade }}</td>
        <td>{{ produto.preco | currency: 'BRL': 'symbol' }}</td>
        <td>
          <button type="button" class="btn btn-danger btn sm" (click)="removerProduto(produto.id || 0)">Remover</button>
          <a [routerLink]="'/produtos/editar/' + produto.id"  class="btn btn-secondary btn sm ms-2">Editar</a>
        </td>
      </tr>
    </tbody>
  </table>
<a class="btn btn-dark" routerLink="/produtos/cadastrar">Cadastrar</a>
